<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meet Your AI Agents | Built to Amplify Your Business</title>
  <meta name="description" content="Your world of 24/7 AI agents—automating calls, follow-ups, and workflows so your team can focus on growth.">
  <meta name="author" content="MyAgentVerse" />

  <!-- ✅ Static fallback for LinkedIn -->
  <meta property="og:image" content="https://staging.myagentverse.com/social-preview.png" />
  <meta name="twitter:image" content="https://staging.myagentverse.com/social-preview.png" />

  <!-- ✅ Dynamic version for staging / production -->
  <script>
    const baseUrl = window.location.origin;
    const imageUrl = `${baseUrl}/social-preview.png`;
    document.write(`
      <meta property="og:image" content="${imageUrl}" />
      <meta name="twitter:image" content="${imageUrl}" />
      <meta property="og:url" content="${baseUrl}" />
    `);
  </script>

  <!-- ✅ Open Graph -->
  <meta property="og:type" content="website" />
  
  

  <!-- ✅ Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  
  
  <meta property="og:title" content="Meet Your AI Agents | Built to Amplify Your Business">
  <meta name="twitter:title" content="Meet Your AI Agents | Built to Amplify Your Business">
  <meta property="og:description" content="Your world of 24/7 AI agents—automating calls, follow-ups, and workflows so your team can focus on growth.">
  <meta name="twitter:description" content="Your world of 24/7 AI agents—automating calls, follow-ups, and workflows so your team can focus on growth.">
</head>



  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
